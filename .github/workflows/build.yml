name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Run tests and generate coverage report
        run: |
          pytest --junitxml=pytest-junit.xml --cov=your_package --cov-report=xml
      - name: Run Bandit security checks
        run: |
          bandit -r your_package -f json -o bandit-report.json
      - name: Run Mypy static type checks
        run: |
          mypy your_package --show-error-codes --no-error-summary --junit-xml-report=mypy-report.json
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
