name: üõ°Ô∏è Security Scanning

on:
  push:
    branches: [ main, develop ]
    branches-ignore: [dev]
  pull_request:
    branches: [ main, develop ]
    branches-ignore: [dev]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

# Minimal permissions f√ºr Security Scanning
permissions:
  contents: read          # Read repository contents
  security-events: write # Upload SARIF files to GitHub Security
  actions: read          # Read workflow artifacts

env:
  PYTHON_DEFAULT_VERSION: "3.12"

jobs:
  # ============================================================================
  # PARALLEL SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: üõ°Ô∏è Security Scan (${{ matrix.scan-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        scan-type: [dependencies, code-analysis, secrets]
        include:
          - scan-type: dependencies
            scan-name: "üîç Dependency Vulnerability Scan"
            tools: "safety pip-audit"
            timeout: 15
          - scan-type: code-analysis
            scan-name: "üõ°Ô∏è Code Security Analysis"
            tools: "bandit semgrep"
            timeout: 20
          - scan-type: secrets
            scan-name: "üîê Secret Detection"
            tools: "truffleHog gitleaks"
            timeout: 10
      fail-fast: false
      max-parallel: 3

    steps:
      - name: üêç Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          install-dev-deps: ${{ matrix.scan-type == 'code-analysis' }}
          install-test-deps: false
          working-directory: backend
          extra-packages: ${{ matrix.tools }}

      - name: üîç Run Dependency Scans
        if: matrix.scan-type == 'dependencies'
        uses: ./.github/actions/retry-action
        with:
          command: |
            cd backend
            echo "üîç Running dependency vulnerability scans..."

            # Safety check
            safety check --json --output safety-report.json || true
            safety check

            # Pip-audit check
            pip-audit --format=json --output=pip-audit-report.json || true
            pip-audit
          max_attempts: 3
          retry_wait_seconds: 10
          timeout_minutes: ${{ matrix.timeout }}
          retry_on: any
          failure_analysis: true

      - name: üõ°Ô∏è Run Code Analysis
        if: matrix.scan-type == 'code-analysis'
        uses: ./.github/actions/retry-action
        with:
          command: |
            cd backend
            echo "üõ°Ô∏è Running code security analysis..."

            # Bandit scan
            bandit -r . \
              -f json \
              -o bandit-security-report.json \
              --severity-level medium \
              --confidence-level medium || true

            # Semgrep scan
            python -m semgrep --config=auto --json --output=semgrep.json . || true
            python -m semgrep --config=auto --sarif --output=semgrep.sarif . || true
          max_attempts: 2
          retry_wait_seconds: 15
          timeout_minutes: ${{ matrix.timeout }}
          retry_on: error
          failure_analysis: true

      - name: üîê Run Secret Detection
        if: matrix.scan-type == 'secrets'
        shell: bash
        run: |
          echo "üîê Running secret detection..."

          # Basic secret pattern detection
          echo "Checking for common secret patterns..."

          # Check for API keys, tokens, passwords in code
          if grep -r -i -E "(api[_-]?key|secret|token|password|pwd)\s*[:=]\s*['\"][^'\"]{8,}" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" || true; then
            echo "‚ö†Ô∏è Potential secrets found in code"
          fi

          # Check for hardcoded URLs with credentials
          if grep -r -E "https?://[^:]+:[^@]+@" . --exclude-dir=.git --exclude-dir=node_modules --exclude="*.md" || true; then
            echo "‚ö†Ô∏è Potential credentials in URLs found"
          fi

          echo "‚úÖ Secret detection completed"

      - name: üîç Run Safety Check with Retry
        uses: ./.github/actions/retry-action
        with:
          command: |
            cd backend
            safety check --json --output safety-report.json || true
            safety check
          max_attempts: 3
          retry_wait_seconds: 10
          timeout_minutes: 5
          retry_on: any
          failure_analysis: true

      - name: üîç Run Pip-Audit with Retry
        uses: ./.github/actions/retry-action
        with:
          command: |
            cd backend
            pip-audit --format=json --output=pip-audit-report.json || true
            pip-audit
          max_attempts: 3
          retry_wait_seconds: 10
          timeout_minutes: 5
          retry_on: any
          failure_analysis: true

      - name: üìä Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-security-reports
          path: |
            backend/safety-report.json
            backend/pip-audit-report.json
          retention-days: 30

  # ============================================================================
  # CODE SECURITY SCANNING
  # ============================================================================
  code-security:
    name: üõ°Ô∏è Code Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üêç Setup Backend Environment
        uses: ./.github/actions/setup-backend
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          install-dev-deps: true
          install-test-deps: false
          working-directory: backend

      - name: üõ°Ô∏è Run Bandit Security Scan with Retry
        uses: ./.github/actions/retry-action
        with:
          command: |
            cd backend
            bandit -r . \
              -f json \
              -o bandit-security-report.json \
              --severity-level medium \
              --confidence-level medium || true

            bandit -r . \
              -f txt \
              --severity-level medium \
              --confidence-level medium
          max_attempts: 2
          retry_wait_seconds: 15
          timeout_minutes: 10
          retry_on: error
          failure_analysis: true

      - name: üîç Run Semgrep Security Scan
        uses: returntocorp/semgrep-action@v2
        with:
          config: >-
            p/security-audit
            p/secrets
            p/python
            p/django
            p/flask
            p/fastapi
          generateSarif: "1"

      - name: üìä Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-security-reports
          path: |
            backend/bandit-security-report.json
            semgrep.sarif
          retention-days: 30

      - name: üìä Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: üö® Handle Security Scan Failures
        if: failure()
        uses: ./.github/actions/error-handler
        with:
          job_name: "Code Security Analysis"
          step_name: "Security Scans"
          error_message: "Security scans detected vulnerabilities or failed to complete"
          log_file: "backend/bandit-security-report.json"
          error_category: "security"
          create_issue: "true"

      - name: üìä Collect Security Metrics
        if: always()
        uses: ./.github/actions/monitoring-action
        with:
          job_name: "Code Security Analysis"
          step_name: "Security Metrics Collection"
          metric_type: "security_scan"
          tags: "scan_type=code_analysis,tools=bandit_semgrep"

      - name: üßπ Cleanup Security Scan Resources
        if: always()
        uses: ./.github/actions/cleanup-action
        with:
          cleanup_type: "files"
          preserve_artifacts: true
          working_directory: "backend"

  # ============================================================================
  # SECRETS SCANNING
  # ============================================================================
  secrets-scan:
    name: üîê Secrets Detection
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: üîê Run TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@v3.63.2
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # ============================================================================
  # CONTAINER SECURITY SCANNING
  # ============================================================================
  container-security:
    name: üê≥ Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.changed_files, 'Dockerfile')

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üê≥ Build Docker Image
        run: |
          if [ -f Dockerfile ]; then
            docker build -t keiko-backend:security-scan .
          elif [ -f backend/Dockerfile ]; then
            cd backend
            docker build -t keiko-backend:security-scan .
          else
            echo "No Dockerfile found, skipping container scan"
            exit 0
          fi

      - name: üîç Run Trivy Container Scan
        if: success()
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: 'keiko-backend:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üìä Upload Trivy Results to GitHub Security
        if: success()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: üîç Run Trivy Container Scan (Table Format)
        if: success()
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: 'keiko-backend:security-scan'
          format: 'table'

  # ============================================================================
  # DOCKERFILE SECURITY BEST PRACTICES
  # ============================================================================
  dockerfile-security:
    name: üìã Dockerfile Security Best Practices
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.changed_files, 'Dockerfile')

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîç Run Hadolint Dockerfile Linter
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: üìä Upload Hadolint Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif

  # ============================================================================
  # INFRASTRUCTURE AS CODE SECURITY
  # ============================================================================
  iac-security:
    name: üèóÔ∏è Infrastructure as Code Security
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.changed_files, 'docker-compose') || contains(github.event.pull_request.changed_files, '.yml') || contains(github.event.pull_request.changed_files, '.yaml')

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: üîç Run Checkov IaC Security Scan
        uses: bridgecrewio/checkov-action@v12.2544.0
        with:
          directory: .
          framework: dockerfile,docker_compose,github_actions
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: üìä Upload Checkov Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

  # ============================================================================
  # SECURITY SUMMARY
  # ============================================================================
  security-summary:
    name: üìä Security Summary
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [dependency-scan, code-security, secrets-scan, container-security, dockerfile-security, iac-security]
    if: always()

    steps:
      - name: üìä Download All Security Reports
        uses: actions/download-artifact@v4
        with:
          path: security-reports/

      - name: üìä Generate Security Summary
        run: |
          echo "# üõ°Ô∏è Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Job Results" >> security-summary.md
          echo "- Dependency Scan: ${{ needs.dependency-scan.result }}" >> security-summary.md
          echo "- Code Security: ${{ needs.code-security.result }}" >> security-summary.md
          echo "- Secrets Scan: ${{ needs.secrets-scan.result }}" >> security-summary.md
          echo "- Container Security: ${{ needs.container-security.result }}" >> security-summary.md
          echo "- Dockerfile Security: ${{ needs.dockerfile-security.result }}" >> security-summary.md
          echo "- IaC Security: ${{ needs.iac-security.result }}" >> security-summary.md
          echo "" >> security-summary.md

          if [ -d "security-reports" ]; then
            echo "## Available Reports" >> security-summary.md
            find security-reports -name "*.json" -o -name "*.sarif" | while read file; do
              echo "- $(basename "$file")" >> security-summary.md
            done
          fi

          cat security-summary.md

      - name: üìä Upload Security Summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 30

      - name: ‚úÖ Security Checks Complete
        run: |
          echo "üõ°Ô∏è Security scanning completed."
          echo "Please review the security reports in the artifacts section."

          # Check for critical failures
          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] ||
             [[ "${{ needs.code-security.result }}" == "failure" ]] ||
             [[ "${{ needs.secrets-scan.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è Critical security issues detected. Please review immediately."
            # Note: We don't exit 1 here to allow the workflow to complete
            # and upload all security reports for review
          else
            echo "‚úÖ No critical security issues detected."
          fi
