# MkDocs Konfiguration für Keiko Personal Assistant
# Erstellt eine umfassende Dokumentationsstruktur für das Enterprise-grade Personal Assistant System

site_name: Keiko Personal Assistant
site_description: Enterprise-grade Personal Assistant mit MCP (Model Context Protocol) Integration
site_author: Keiko Development Team
site_url: https://oscharko.github.io/keiko-personal-assistant

# Repository-Informationen
repo_name: oscharko/keiko-personal-assistant
repo_url: https://github.com/oscharko/keiko-personal-assistant
edit_uri: edit/main/docs/

# Copyright-Informationen
copyright: Copyright &copy; 2025 Keiko Development Team

# Theme-Konfiguration mit Material Design
theme:
  name: material
  language: de
  palette:
    # Palette für Light Mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Zu Dark Mode wechseln
    # Palette für Dark Mode
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Zu Light Mode wechseln

  # Theme-Features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - toc.follow
    - toc.integrate

  # Icons und Logos
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/robot

# Navigation-Struktur (nur vorhandene Dateien)
nav:
  - Startseite: index.md

# Plugins für erweiterte Funktionalität
plugins:
  - search:
      lang: de
  - git-revision-date-localized:
      enable_creation_date: true
      type: datetime
      locale: de
  - git-authors
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          paths: [backend]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            group_by_category: true
            heading_level: 2
  - mermaid2:
      arguments:
        theme: auto

# Markdown-Erweiterungen
markdown_extensions:
  # Python Markdown Erweiterungen
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: Inhaltsverzeichnis
  - tables

  # PyMdown Erweiterungen für erweiterte Features
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: oscharko
      repo: keiko-personal-assistant
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Zusätzliche CSS und JavaScript
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/mermaid.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Zusätzliche Konfiguration
extra:
  # Social Media Links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oscharko/keiko-personal-assistant
      name: GitHub Repository
    - icon: fontawesome/solid/paper-plane
      link: mailto:o.scharkowski@oscharko.de
      name: E-Mail Kontakt

  # Versionierung (deaktiviert für lokale Entwicklung)
  # version:
  #   provider: mike
  #   default: latest

# Überwachte Verzeichnisse für automatische Neuerstellung
watch:
  - docs/
  - backend/
  - api/

# Strenge Modus für bessere Qualitätskontrolle (temporär deaktiviert während Entwicklung)
strict: false

# Dokumentationsverzeichnis
docs_dir: docs

# Build-Verzeichnis
site_dir: site
