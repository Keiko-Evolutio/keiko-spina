# Redis Konfiguration für Rate Limiting / DDoS Schutz
# - Speicheroptimiert
# - AOF Persistenz
# - Cluster-fähige Parameter vorbereitet

appendonly yes
appendfsync everysec
save ""
maxmemory 256mb
maxmemory-policy allkeys-lru
databases 16

# Netzwerk
bind 0.0.0.0
protected-mode no
port 6379

# Cluster (optional, auskommentiert)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000
