# Edge Computing Nodes
# Distributed edge computing nodes for AI processing

services:
  # Edge Node 1
  edge-node-1:
    build:
      context: .
      dockerfile: infrastructure/docker/edge/Dockerfile.edge-node
      target: development
    image: keiko/edge-node:dev
    container_name: keiko-edge-node-1
    environment:
      - PYTHONPATH=/app
      - EDGE_CONFIG_PATH=/app/config/edge-node.yml
      - LOG_LEVEL=DEBUG
      - NODE_ID=edge-node-1
      - NODE_PORT=8080
      - HEALTH_CHECK_PORT=8081
      - REGISTRY_URL=http://edge-registry:8080
      - MODELS_PATH=/app/models
      - CACHE_PATH=/app/cache
    volumes:
      - ./infrastructure/edge-models:/app/models:ro
      - edge-node-1-cache:/app/cache
      - ./logs:/app/logs
    ports:
      - "8082:8080"   # Node API
      - "8083:8081"   # Health check
    depends_on:
      - edge-registry
    networks:
      - keiko-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

