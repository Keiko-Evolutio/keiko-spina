# LEGACY CODE - GRADUAL TYPING
# Less strict for legacy modules during migration
[[tool.mypy.overrides]]
module = [
    "agents.adapter.*",
    "agents.chains.*",
    "agents.custom.*",
    "agents.factory.*",
    "agents.memory.*",
    "agents.registry.*",
    "agents.tools.*",
    "agents.workflows.*",
    "services.*",
    "workflows.*",
    "voice.*",
    "edge.*",
    "grpc_services.*",
    "infrastructure.*",
    "kubernetes.*",
