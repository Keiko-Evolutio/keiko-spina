[tool.ruff]
target-version = "py312"
line-length = 100
src = [".", "agents", "services", "config", "data_models", "monitoring", "storage", "voice"]

# Comprehensive rule selection for enterprise-grade code quality
# Ruff replaces: flake8, isort, black, pyupgrade, and many other tools
select = [
    # Core Python rules
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort (import sorting) - REPLACES isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
    "TCH",   # flake8-type-checking
    "D",     # pydocstyle
    "S",     # flake8-bandit
    "N",     # pep8-naming
    "ERA",   # eradicate
    "PL",    # Pylint
    "RUF",   # Ruff-specific rules
    # Additional rules for better code quality
    "ANN",   # flake8-annotations
    "BLE",   # flake8-blind-except
    "FBT",   # flake8-boolean-trap
    "A",     # flake8-builtins
    "COM",   # flake8-commas
    "DTZ",   # flake8-datetimez
    "EM",    # flake8-errmsg
    "G",     # flake8-logging-format
    "PIE",   # flake8-pie
    "PT",    # flake8-pytest-style
    "Q",     # flake8-quotes
    "RSE",   # flake8-raise
    "RET",   # flake8-return
    "SLF",   # flake8-self
    "SIM",   # flake8-simplify
    "TID",   # flake8-tidy-imports
    "PTH",   # flake8-use-pathlib
    "PERF",  # Perflint
    "FURB",  # refurb
    "LOG",   # flake8-logging
]

ignore = [
    # Line length handled by formatter
    "E501",    # Line too long
    # Common patterns we allow
    "B008",    # Do not perform function calls in argument defaults
    "B904",    # Within an except clause, raise exceptions with raise ... from err
    # Docstring rules - module level docs not always needed
    "D100",    # Missing docstring in public module
    "D104",    # Missing docstring in public package
    "D203",    # 1 blank line required before class docstring
    "D213",    # Multi-line docstring summary should start at the second line
    # Annotation rules - too strict for some cases
    "ANN101",  # Missing type annotation for self in method
    "ANN102",  # Missing type annotation for cls in classmethod
    "ANN401",  # Dynamically typed expressions (Any) are disallowed
    # Security rules - false positives in tests
    "S101",    # Use of assert detected
    # Import rules - sometimes we need relative imports
    "TID252",  # Relative imports from parent modules are banned
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.isort]
# Import sorting configuration (replaces standalone isort)
known-first-party = [
    "keiko",
    "agents",
    "services",
    "config",
    "data_models",
    "monitoring",
    "observability",
    "storage",
    "voice",
    "voice_performance",
    "voice_rate_limiting",
    "kei_logging",
    "audit_system",
    "policy_engine",
    "quotas_limits",
    "task_management",
    "security",
    "auth",
    "core",
    "utils",
    "api",
    "app",
    "middleware",
    "messaging",
    "webrtc",
    "workflows",
    "edge",
    "grpc_services",
    "infrastructure",
    "kubernetes",
    "n8n",
    "scripts",
    "specs",
    "templates",
    "tests",
]
force-sort-within-sections = true
split-on-trailing-comma = true
combine-as-imports = true
force-single-line = false
lines-after-imports = 2
order-by-type = true

[tool.ruff.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "opentelemetry.*",
    "pact.*",
    "jaeger_client.*",
    "azure.*",
]
ignore_missing_imports = true

# Pytest-Konfiguration wurde nach pytest.ini verschoben
# um Duplikate zu vermeiden und eine einheitliche Quelle der Wahrheit zu haben

# Coverage-Konfiguration wurde nach .coveragerc verschoben
# um Duplikate zu vermeiden und eine einheitliche Quelle der Wahrheit zu haben

# Black configuration removed - formatting is now handled by Ruff
# Ruff format is Black-compatible and provides the same formatting with better performance

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:version",
    "__init__.py:__version__",
]

[tool.hatch.version]
path = "__init__.py"

[tool.hatch.build.targets.wheel]
packages = [
    "agents",
    "api", 
    "app",
    "audit_system",
    "auth",
    "config",
    "core",
    "data_models",
    "kei_logging",
    "messaging",
    "middleware",
    "monitoring",
    "observability",
    "policy_engine",
    "quotas_limits",
    "security",
    "services",
    "specs",
    "storage",
    "task_management",
    "utils",
    "voice",
    "voice_performance",
    "voice_rate_limiting",
]

[tool.hatch.envs.default]
dependencies = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args}"
test-cov = "pytest --cov {args}"
cov-report = [
    "- coverage combine",
    "coverage report",
]
cov = [
    "test-cov",
    "cov-report",
]
lint = [
    "ruff check .",
]
format = [
    "ruff format .",
    "ruff check --fix .",
]
security = "bandit -r backend"

[tool.opentelemetry]
service_name = "keiko-backend"
service_version = "1.0.0"
exporter_otlp_endpoint = "http://localhost:4317"
exporter_otlp_protocol = "grpc"
resource_attributes = "service.name=keiko-backend,service.version=1.0.0"

[tool.development.env]
OTEL_SERVICE_NAME = "keiko-backend"
OTEL_SERVICE_VERSION = "1.0.0"
OTEL_EXPORTER_OTLP_ENDPOINT = "http://localhost:4317"
OTEL_EXPORTER_OTLP_PROTOCOL = "grpc"
OTEL_ENABLE_TRACING = "true"
OTEL_ENABLE_METRICS = "true"
OTEL_TRACE_SAMPLE_RATE = "1.0"
OTEL_DEBUG = "true"
ENVIRONMENT = "development"

[tool.bandit]
exclude_dirs = [
    "tests",
    "test_*",
    "*_test.py",
]
skips = [
    "B101",
    "B601",
    "B602",
]
severity = "medium"
confidence = "medium"

[tool.bandit.assert_used]
skips = [
    "**/tests/**",
    "**/*test*.py",
]

[dependency-groups]
dev = [
    "freezegun>=1.5.5",
    "mkdocs-git-authors-plugin>=0.10.0",
    "neoteroi-mkdocs>=1.1.3",
    "openapi-spec-validator>=0.7.2",
    "pact-python>=2.3.3",
    "pytest-benchmark>=5.1.0",
    "pytest-httpx>=0.35.0",
    "syrupy>=4.9.1",
]

# Logfire-Konfiguration - unterdr√ºckt Warnungen in Development
[tool.logfire]
ignore_no_config = true
