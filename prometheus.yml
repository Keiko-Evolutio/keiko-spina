# prometheus.yml - Prometheus Konfiguration für macOS Entwicklung

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  # Keiko Backend - läuft nativ auf macOS Host
  - job_name: "keiko-backend"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "keiko-backend"
          environment: "development"
    metrics_path: "/metrics"
    scheme: "http"

  # OpenTelemetry Collector
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]
        labels:
          service: "otel-collector"
    metrics_path: "/metrics"

  # Prometheus Self-Monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # Jaeger
  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]
        labels:
          service: "jaeger"
    metrics_path: "/metrics"

  # Redis (falls Redis Exporter vorhanden)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'
  #   metrics_path: '/metrics'

  # PostgreSQL (falls Postgres Exporter vorhanden)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #       labels:
  #         service: 'postgres'
  #   metrics_path: '/metrics'

# Alerting-Konfiguration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

# Rules-Dateien
rule_files:
  - "/etc/prometheus/rules/*.yml"
