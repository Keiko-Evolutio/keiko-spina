# Keiko Personal Assistant - Startup Timeout Configuration
# Environment-spezifische Timeout-Werte für verschiedene Deployment-Umgebungen

# =============================================================================
# DEVELOPMENT ENVIRONMENT
# =============================================================================
[development]
# Base Services (PostgreSQL, Redis, NATS, MailHog)
BASE_SERVICES_TIMEOUT=120
BASE_HEALTH_CHECK_INTERVAL=15
BASE_HEALTH_CHECK_RETRIES=10
BASE_HEALTH_CHECK_START_PERIOD=60

# Monitoring Services (Prometheus, Alertmanager, Grafana, Jaeger, OTel)
MONITORING_SERVICES_TIMEOUT=180
MONITORING_HEALTH_CHECK_INTERVAL=15
MONITORING_HEALTH_CHECK_RETRIES=15
MONITORING_HEALTH_CHECK_START_PERIOD=90

# Edge Computing Services
EDGE_SERVICES_TIMEOUT=300
EDGE_HEALTH_CHECK_INTERVAL=20
EDGE_HEALTH_CHECK_RETRIES=20
EDGE_HEALTH_CHECK_START_PERIOD=120

# Workflow Services (n8n, n8n-postgres)
WORKFLOW_SERVICES_TIMEOUT=120
WORKFLOW_HEALTH_CHECK_INTERVAL=15
WORKFLOW_HEALTH_CHECK_RETRIES=10
WORKFLOW_HEALTH_CHECK_START_PERIOD=60

# Tools Services (pgAdmin, Redis Insight, etc.)
TOOLS_SERVICES_TIMEOUT=120
TOOLS_HEALTH_CHECK_INTERVAL=15
TOOLS_HEALTH_CHECK_RETRIES=10
TOOLS_HEALTH_CHECK_START_PERIOD=60

# Backend Startup
BACKEND_STARTUP_TIMEOUT=60
BACKEND_DEPENDENCY_CHECK_TIMEOUT=300

# =============================================================================
# STAGING ENVIRONMENT
# =============================================================================
[staging]
# Base Services - Längere Timeouts für Staging
BASE_SERVICES_TIMEOUT=180
BASE_HEALTH_CHECK_INTERVAL=20
BASE_HEALTH_CHECK_RETRIES=15
BASE_HEALTH_CHECK_START_PERIOD=90

# Monitoring Services
MONITORING_SERVICES_TIMEOUT=300
MONITORING_HEALTH_CHECK_INTERVAL=20
MONITORING_HEALTH_CHECK_RETRIES=20
MONITORING_HEALTH_CHECK_START_PERIOD=120

# Edge Computing Services
EDGE_SERVICES_TIMEOUT=450
EDGE_HEALTH_CHECK_INTERVAL=25
EDGE_HEALTH_CHECK_RETRIES=25
EDGE_HEALTH_CHECK_START_PERIOD=180

# Workflow Services
WORKFLOW_SERVICES_TIMEOUT=180
WORKFLOW_HEALTH_CHECK_INTERVAL=20
WORKFLOW_HEALTH_CHECK_RETRIES=15
WORKFLOW_HEALTH_CHECK_START_PERIOD=90

# Tools Services
TOOLS_SERVICES_TIMEOUT=180
TOOLS_HEALTH_CHECK_INTERVAL=20
TOOLS_HEALTH_CHECK_RETRIES=15
TOOLS_HEALTH_CHECK_START_PERIOD=90

# Backend Startup
BACKEND_STARTUP_TIMEOUT=120
BACKEND_DEPENDENCY_CHECK_TIMEOUT=450

# =============================================================================
# PRODUCTION ENVIRONMENT
# =============================================================================
[production]
# Base Services - Maximale Timeouts für Production
BASE_SERVICES_TIMEOUT=300
BASE_HEALTH_CHECK_INTERVAL=30
BASE_HEALTH_CHECK_RETRIES=20
BASE_HEALTH_CHECK_START_PERIOD=120

# Monitoring Services
MONITORING_SERVICES_TIMEOUT=600
MONITORING_HEALTH_CHECK_INTERVAL=30
MONITORING_HEALTH_CHECK_RETRIES=30
MONITORING_HEALTH_CHECK_START_PERIOD=180

# Edge Computing Services
EDGE_SERVICES_TIMEOUT=900
EDGE_HEALTH_CHECK_INTERVAL=30
EDGE_HEALTH_CHECK_RETRIES=40
EDGE_HEALTH_CHECK_START_PERIOD=300

# Workflow Services
WORKFLOW_SERVICES_TIMEOUT=300
WORKFLOW_HEALTH_CHECK_INTERVAL=30
WORKFLOW_HEALTH_CHECK_RETRIES=20
WORKFLOW_HEALTH_CHECK_START_PERIOD=120

# Tools Services
TOOLS_SERVICES_TIMEOUT=300
TOOLS_HEALTH_CHECK_INTERVAL=30
TOOLS_HEALTH_CHECK_RETRIES=20
TOOLS_HEALTH_CHECK_START_PERIOD=120

# Backend Startup
BACKEND_STARTUP_TIMEOUT=180
BACKEND_DEPENDENCY_CHECK_TIMEOUT=900

# =============================================================================
# CUSTOM OVERRIDES
# =============================================================================
# Diese Werte können durch Umgebungsvariablen überschrieben werden:
# 
# Beispiel:
# export KEIKO_BASE_SERVICES_TIMEOUT=240
# export KEIKO_MONITORING_SERVICES_TIMEOUT=720
# export KEIKO_EDGE_SERVICES_TIMEOUT=1200
# export KEIKO_WORKFLOW_SERVICES_TIMEOUT=360
# export KEIKO_BACKEND_STARTUP_TIMEOUT=300
#
# Die Umgebungsvariablen haben Vorrang vor den Konfigurationsdatei-Werten
